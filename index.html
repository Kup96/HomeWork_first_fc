<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>HWcard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class=userCard>
        <div class=cardHat>
            <img src="./img/back.jpg" alt="hat" >
        </div>
        <div class=userAvatar>
            <img src="./img/edward.jpg" alt="avatar">
        </div> 
        <div class=userName>Edward Norton</div>
        <div class=userRedirect>@EdwNorton69</div>       
        <div class=userInfo>Edward Harrison Norton (born August 18, 1969) is an American actor and filmmaker. He has received numerous awards and nominations, including a Golden Globe Award and three Academy Award nominations.</div>
        <div class=buttons> 
            <div class=instalink> 
               <a href="https://www.instagram.com/edwardnortonofficial/"> <img src="./img/insta_ic.png" alt="instsbutton"></a>
            </div>
            <div class=fblink> 
                <a href="https://www.facebook.com/officialedwardnorton"> <img src="./img/fb_ic.png" alt="fbsbutton"></a>
             </div>
             <div class=teleglink> 
                <a href="https://t.me/s/itsEdwardNorton"> <img src="./img/telegram_ic.png" alt="telegramsbutton"></a>
             </div>
        </div>
    </div>



</body>
</html>
